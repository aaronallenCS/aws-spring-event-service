# --- DataSource (local Postgres via Docker) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/event_db
spring.datasource.username=event
spring.datasource.password=event

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
# Optional (helps error messages while debugging)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- Actuator exposure ---
management.endpoints.web.exposure.include=health,info,metrics

# --- App metadata ---
app.name=event-service
app.version=0.1.0